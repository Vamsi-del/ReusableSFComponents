<template>
	<div lwc:if={isValid} lwc:ref="tableHeight" style='height: 400px;' class="slds-m-vertical_x-large">
		<p class="slds-text-heading_medium">{tableOneHeading}</p>
		<lightning-datatable data={tableData} columns={tableColumns} key-field={keyField}
			enable-infinite-loading={enableInfiniteLoading} is-loading={isLoading} onloadmore={loadMoreData}
			onrowselection={handleRowAction}>
		</lightning-datatable>
	</div>
	<div lwc:if={selectedData} lwc:ref="tableTwoHeight" style='height: 400px;' class="slds-m-vertical_x-large">
		<p class="slds-text-heading_medium">{tableTwoHeading}</p>
		<lightning-datatable data={selectedData} columns={tableColumns} key-field={keyField} hide-checkbox-column="true">
		</lightning-datatable>
	</div>
	<template lwc:if={attributeError}>
		<div class="slds-p-around_small">
			<p class="slds-text-heading_small slds-text-color_error">Error Message:{attributeError.errorMessage}</p>
			<p class="slds-text-heading_small slds-text-color_error">Original Value : {attributeError.original}</p>
		</div>
	</template>
</template>
